<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MinorMap+ – Login</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <meta name="theme-color" content="#1B1A1B">
</head>
<body class="page page--fadein">

  <main class="layout container">
    <div class="brand">
      <h1 class="logo">MinorMap+</h1>
      <p class="lede">Welcome back – sign in to continue your journey.</p>
    </div>

    <form id="loginForm" class="panel form-panel" autocomplete="off">
      <div class="field">
        <input id="emailLogin" name="email" type="email" placeholder=" " required />
        <label for="emailLogin">Email Address</label>
      </div>

      <div class="field">
        <input id="passwordLogin" name="password" type="password" placeholder=" " required />
        <label for="passwordLogin">Password</label>
      </div>

      <div class="actions">
        <!-- The "Demo Sign In" button has been removed as requested -->
        <button class="btn btn--primary ripple" type="submit">Sign In</button>
      </div>

      <p class="muted small text-center" style="margin-top: 20px;">
        New here? <a href="register.html">Create an account</a>
      </p>
    </form>
  </main>

  <script src="main.js" defer></script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MinorMap+ â€“ Select Minor</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <meta name="theme-color" content="#282A36">
</head>
<body class="page page--fadein">

  <!-- Universal Toast Message -->
  <div id="toast" class="toast"></div>

  <nav class="topbar">
    <div class="container topbar-inner">
      <div class="brand-inline">MinorMap+</div>
      <div class="nav-actions">
        <span id="userName" class="muted small" style="display: flex; align-items: center;"></span>
        <button class="btn btn--ghost ripple logout-btn" type="button">Logout</button>
      </div>
    </div>
  </nav>

  <main class="container">
    <section class="hero reveal-anim">
      <h2>Select Your Minor</h2>
      <p class="muted">Choose a minor you're interested in to check your eligibility.</p>
    </section>

    <!-- Minors will be loaded here by main.js -->
    <section id="minorGrid" class="grid cols-3">
      <!-- Example card (will be populated by JS) -->
    </section>

    <div class="actions-row reveal-anim">
      <button class="btn btn--primary ripple" id="continueBtn" disabled>Start Eligibility Test</button>
    </div>
  </main>

  <script src="main.js" defer></script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MinorMap+ â€“ Eligibility Quiz</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <meta name="theme-color" content="#1B1A1B">
</head>
<body class="page page--fadein">

  <nav class="topbar">
    <div class="container topbar-inner">
      <div class="brand-inline">MinorMap+</div>
      <div class="nav-actions">
        <button class="btn btn--ghost ripple logout-btn" type="button">Logout</button>
      </div>
    </div>
  </nav>

  <main class="container">
    <div id="quizContainer" class="panel quiz-panel reveal-anim">
      <div class="quiz-header">
        <h2 id="quizTitle">Eligibility Quiz</h2>
        <p id="quizSubtitle" class="muted">Answer a few questions to see if you're on track.</p>
      </div>

      <div id="questionCard">
        <p id="questionText" class="question-text">Loading question...</p>
        <div id="answersGrid" class="answers-grid">
          <!-- Answers will be loaded here by main.js -->
        </div>
      </div>

      <div class="quiz-nav">
        <button class="btn btn--ghost ripple" id="prevBtn">Previous</button>
        <span id="progressText" class="progress-text">Question 1 / 5</span>
        <button class="btn btn--secondary ripple" id="nextBtn">Next</button>
      </div>
    </div>
  </main>

  <script src="main.js" defer></script>
</body>
</html>
